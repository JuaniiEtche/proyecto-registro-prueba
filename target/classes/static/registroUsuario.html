<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="./lib/toastr.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Formulario de Registro</h1>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingresa tu nombre de usuario">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="contrasenia" placeholder="Ingresa tu contraseña">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="nombrePersona" placeholder="Ingresa tu nombre">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="dni" placeholder="Ingresa tu DNI">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
    </div>
    <div class="form-group">
      <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" id="legajo" placeholder="Ingresa tu número de legajo">
    </div>
    <button type="button" class="btn btn-primary" id="registrar">Registrarse</button>
    <button type="button" class="btn btn-secondary" id="volverLogin">Volver</button>
  </form>
</div>
<script src="js/script.js"></script>
<script src="registrarUsuario.js"></script>
</body>
</html>
