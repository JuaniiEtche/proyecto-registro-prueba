<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Listado de Becarios</title>
  <!-- Incluir los estilos de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./lib/toastr.min.css">
  <script src="./lib/toastr.min.js"></script></head>
<body onload="cargarTablaBecarios(),armarCabeceraAdmin(),armarFooter()">

<div id="cabecera-admin">

</div>

<br>
<div class="container">
  <div class="content">
    <h1>Listado de Becarios</h1>

    <table class="table" id="tablaBecariosA">
      <thead>
      <tr>
        <th>Nombre y Apellido</th>
        <th>Dni</th>
        <th>Telefono</th>
        <th>Email</th>
        <th>Legajo</th>
        <th>Asistencia</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
</div>
<!-- Footer -->
<div id="footer">

</div>


<div class="modal fade" id="asistenciasModal" tabindex="-1" role="dialog" aria-labelledby="asistenciasModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="asistenciasModalLabel">Asistencias del Becario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul id="asistenciasLista"></ul>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
